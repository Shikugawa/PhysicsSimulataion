<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PhysicsLab</title>
  <style type="text/css">
    #canvas-frame{
      width:500px;
      height: 500px;
    }
  </style>
  <script src="./build/three.js" type="text/javascript"></script>
  <script src="./examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script src="./examples/js/libs/stats.min.js" type="text/javascript"></script>
  <script src="./physlab.js" type="text/javascript"></script>
  <script src="./physobject.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.addEvantListener("load" function(){
      PHYSICS.Physlab = new PHYSICS.Physlab({
        frameID: 'canvas-frame',
        playbuttonID: "play",
        resetbuttonID: "reset",
        pictureID: "picture",
        draggable: true,
        allowdrug: true,
        g: 9.8,
        dt: 0.001,
        skipRendering: 40,

        renderer:{ clearColor: 0xE1FCFF, },

        trackBall:{ enabled: true, },

        camera: { type: "Perspective", position: {x:20, y:0, z:10}, target{x:0, y:0, z:2},},

        light: { type: "Directional", position: {x:0, y:0, z:15}, target:{x:0, y:0, z:0}, color: 0xFFFFFF, ambient: 0x999999,},

        shadow:{ shadowMapEnabled: true, shadowCameraVisible: false, },

        locusFlag: true,
        velocityVectorFlag: "pause",
        boundingBoxFlag: "dragg",
      });
    });

    PHYSICS.physlab.objects.push(
        new PHYSICS.Sphere({
          dymanic: true,
          recordData: true,
          skipRecord: 50,

          draggable: true,
          allowDrag: true,

          mass: 1,
          radius: 1,

          r:{x:0, y:0, z:2},
          v:{x:0, y:-5, z:12},

          material:{
            color: 0xFF0000,
            ambient: 0x990000,
            castShadow: true,
          },

          geometry:{},

          locus:{
            enabled: true,
            visible: true,
            color: 0xFF00FF,
            scale: 0.5
          },

          velocityVector:{
            enabled:true,
            visible:true,
            color: 0xFF00FF,
            scale: 0.5,
          },

          boundingBox{
            visible:true,
          }
        })
      );

      PHYSICS.physlab.object.push(
        new PHYSICS.Floor({
          draggable:false,
          material:{
            type: "Lambert",
            receiveShadow: true,
          }
        })
      );

      PHYSICS.physlab.object.push(
        new PHYSICS.Axis({
          draggable: true,
          allowDrag: true,
          r:{x:-9, y:-9, z:3},
        })
      );
  </script>
</head>
<body>
  <div id="canvas-frame"></div>
  <button id="play"></button>
  <button id="reset"></button>
  <a href="" id="picture"></a>
</body>
</html>
